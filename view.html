<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taco Loco Mamon</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Taco Loco Express Delivery</h1>
      <h3>The greatest taco loco in town!</h3>
      <hr>
      <a href="add"><button type="button" class="btn btn-danger btn-lg" id="addres"><span class="glyphicon glyphicon-plus"></span> Make a Loco Reservation</button></a>
      <button type="button" class="btn btn-success btn-lg" id="clear"><span class="glyphicon glyphicon-plus"></span> Clear Reservations</button>
      
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body">
              <div id="current"></div>
            
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waiting List</strong></h3>
          </div>
          <div class="panel-body">
            <div id="wait">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  
  $.get("/all",function(data){
    console.log(data[0].name);

    

    for(i=0;i<5;i++){

       var div = $('<div>');
       $("#current").append(div);
       div.html("<br> Name: " + data[i].name +"<br>"+ "Address: " + data[i].address  +"<br>" + "City: " + data[i].city + "<br>" + "Phone: " + data[i].phone);

    }

      for(i=5;i<data.length;i++){

       var div = $('<div>');
       $("#wait").append(div);
       div.html("<br> Name: " + data[i].name +"<br>"+ "Address: " + data[i].address  +"<br>" + "City: " + data[i].city + "<br>" + "Phone: " + data[i].phone);

  }
    
  });

   $("#clear").on("click",function(){

      $("#current").empty();
      $("#wait").empty();
   });

  </script>

</body>
</html>
